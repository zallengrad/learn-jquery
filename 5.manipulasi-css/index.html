<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Jquery</title>
    <style>
      .merah {
        color: red;
      }
      .biru {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>kemana kamu ingin pergi</h1>
    <ul class="lokasi">
      <li class="bandung">bandung</li>
      <li class="surabaya">surabaya</li>
      <li class="yogyakarta">yogyakarta</li>
      <br />
      <button id="jadiBiru">Jadi Biru</button>
      <button id="jadiMerah">Jadi Merah</button>
      <button id="jadiBesar">Jadi Besar</button>
    </ul>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // cek jquery sudah jalan belum
        console.log("jquery sudah jalan");

        $("#jadiBiru").on("click", function () {
          $(".bandung").addClass("merah");
          $(".bandung").addClass("biru");
        });

        $("#jadiMerah").on("click", function () {
          $(".bandung").removeClass("biru");
          $(".bandung").addClass("merah");
        });

        $("#jadiBesar").on("click", function () {
          $(".bandung").css({
            fontSize: 50,
          });
        });

        $("#animate").on("click", function () {
          $(".bandung").animate({
            // aturan css dalam jquery menggunakan camelCase
            marginLeft: 30,
          });
        });
      });
    </script>
  </body>
</html>
