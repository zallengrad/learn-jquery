<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Jquery</title>
  </head>
  <body>
    <h1>kemana kamu ingin pergi</h1>
    <ul class="lokasi">
      <li>bandung</li>
      <li>surabaya</li>
      <li>yogyakarta</li>
    </ul>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // cek jquery sudah jalan belum
        console.log("jquery sudah jalan");

        // $("li").text("indonesia");
        let subjudul = $("<h2>pilih destinasimu sekarang</h2>");
        let magelang = $("<li>magelang</li>");
        let bali = $("<li>bali</li>");

        $(".lokasi").before(subjudul);
        $(".lokasi").prepend(bali);
        $(".lokasi").append(magelang);
      });
    </script>
  </body>
</html>
